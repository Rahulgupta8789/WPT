<!-- Q6_1.Write a program to check given string ends with "t" or not -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String ends with t</title>
	<script type="text/javascript">
		
		var str = prompt("Enter a word : ")
		if(str.endsWith("t")){
			document.write(str + " ends with t <br>");
		}else{
			document.write(str + " does not ends with t <br>");
		}


	</script>
</head>
<body>

</body>
</html>
