<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Result View </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/form.css">
</head>
<body>
<div>
    <h1> Result List</h1>
    <a th:href="@{/admin/add_result}">Add New Result</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Class ID</th>
                <th>SubJect ID</th>
              	<th>Obtain Marks</th>               
                <th>Total Marks</th> 
                <th>Status</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${listResult}">
                <td th:text="${result.student.Id}">Student ID</td>
                <td th:text="${result.classes.class_id}">Class ID</td>
                <td th:text="${result.subject.subject_id}">Subject ID</td>
               <td th:text="${result.marks}">Obtain Marks</td>
                <td th:text="${result.total_mark}">Total Marks</td>
                <td th:text="${result.status}">Status</td>
                
                <td>
                   <a th:href="@{'/admin/edit/' + ${result.student}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/admin/delete/' + ${result.student}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
