<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Class</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/form.css">
</head>
<body>
	<div>
    <h1> Class List</h1>
    <a th:href="@{/admin/add_class}">Add New Class</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
               <!--  <th>Class Code</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="class : ${listClass}">
                <td th:text="${class.class_id}">Class ID</td>
                <td th:text="${class.class_name}">Class Name</td>
                <!-- <td th:text="${class.class_code}">Class Code</td> -->
                <td>
                   <a th:href="@{'/admin/class_edit/' + ${class.Class_id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/admin/class_delete/' + ${class.class_id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   

</body>
</html>
