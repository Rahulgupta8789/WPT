<!-- Q2_3.Write a code to check the given string is palindrome or not. (abba) -->

<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome series using function</title>
    <script type = "text/javascript">

        function checkPalindrome(str) {

        // find the length of a string
        var len = string.length;

        // loop through half of the string
        for (var i = 0; i < len / 2; i++) {

        // check if first and last string are same
        if (string[i] !== string[len - 1 - i]) {
            document.write('Given String abba is not a palindrome');
        }
    }
            document.write('Given String abba is a palindrome');
    }

        // take input
        var string = "abba";

        // call the function
        var value = checkPalindrome(string);

        console.log(value);
        </script>
                
  </head>

</html>
