<!--================================  ADD RESULT  ============================================-->

<div class="container text-center">
	<div class="container bg-dark" >
	
 <h3> Add Result</h3>

</div >
<!-- The asterisk syntax evaluates expressions on selected objects  -->

<form class="p-5" method="post" th:action="@{/admin/result}" th:object="${result}">
  
  <div class="form-group">
	<label for="exampleInputclassid">Class ID</label>
	<input type="number" class="form-control" id="exampleInputClassId" placeholder="Enter Class Id"
	 th:field="*{classes}" required  maxlength="38">
  </div><br>
  
  <div class="form-group">
	<label for="exampleInputStidentId">Student ID</label>
	<input type="number" class="form-control" id="exampleInputStudent" placeholder="Enter Student Id"
	 th:field="*{student}" required  maxlength="38">
  </div><br>
  
  <div class="form-group">
	<label for="exampleInputSubjectId">Subject ID</label>
	<input type="number" class="form-control" id="exampleInputSubjectId" placeholder="Enter Subject Id"
	 th:field="*{subject}" required  maxlength="38">
  </div><br>
  
   <div class="form-group">
	<label for="exampleInputSubjectName">Subject Name</label>
	<input type="text" class="form-control" id="exampleInputSubjectName" placeholder="Enter subject Name"
	 th:field="*{subject_Name}" required maxlength="20" >
  </div><br>
  
  <div class="form-group">
	<label for="exampleInputMark">Obtain Marks</label>
	<input type="number" class="form-control" id="exampleInputMarks" placeholder="Enter Obtain Mark"
	 th:field="*{marks}" required  maxlength="38">
  </div><br>
  
  <div class="form-group">
	<label for="exampleInputTotalMark">Total Marks</label>
	<input type="number" class="form-control" id="exampleInputTotalMarks" placeholder="Enter Total Mark"
	 th:field="*{total_mark}" required  maxlength="38">
  </div><br>

  <div class="form-group">
	<label for="exampleInputresultStatus">Result Status</label>
	<input type="text" class="form-control" id="exampleInputStatus" placeholder="Enter Pass/Fail"
	 th:field="*{status}" required  maxlength="38">
  </div><br><br>

  <div class="form-check form-check-inline">
	<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	<label class="form-check-label text-white" for="inlineCheckbox1">Term and Condition</label>
  </div>
  <br><br>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>
</div>
