<!-- Q2.Print table on page(Take input from user)
Format:
2 * 1 = 2
2 * 2 = 4 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print table of number</title>
	<script type="text/javascript">

document.write("Table of : <br>")    

var num = parseInt(prompt("Enter an integer: "));


for(var i = 1; i <= 10; i++) {
    var result = i * num;
    document.write( num+ " * " +i+ " = " +result);
    document.write("<br>");
}
</script> 
</head>
<body>  
</body>
</html>
