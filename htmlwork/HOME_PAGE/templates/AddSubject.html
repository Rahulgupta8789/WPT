<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Subject</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/form3.css">
</head>
<body>
	<div class="container text-center">
		<div class="container bg-dark" >	
     <h1> Add Subject</h1>
 
 </div>
 <!-- The asterisk syntax evaluates expressions on selected objects  -->

   <form class="p-5" method="post" th:action="@{/admin/subject}" th:object="${subject}">
	  
	   <div class="form-group">
	    <label for="exampleInputSubjectName">Subject Name</label>
	    <input type="text" class="form-control" id="exampleInputSubjectName" placeholder="Enter subject Name"
	     th:field="*{subject_name}" required maxlength="20" >
	  </div><br>
	  
	  <div class="form-group">
	    <label for="exampleInputSubjectCode">Subject Code</label>
	    <input type="number" class="form-control" id="exampleInputSubjectCode" placeholder="Enter Subject Code"
	     th:field="*{subject_code}" required  maxlength="38">
	  </div><br>

	  <div class="form-group">
	    <label for="exampleInputClassId">Class ID</label>
	    <input type="number" class="form-control" id="exampleInputClassId" placeholder="Enter Class ID"
	     th:field="*{class_id}" required  maxlength="38">
	  </div><br><br>

	  <div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		<label class="form-check-label text-white" for="inlineCheckbox1">Term and Condition</label>
	  </div>
	  <br><br>

	  <button type="submit" class="btn btn-primary">Submit</button>

   
   </form>
</div>

</body>
</html>
