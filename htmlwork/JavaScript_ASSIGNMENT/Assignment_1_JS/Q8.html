<!-- Q8.Write a program to print even number from 1 to 20 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Even numbers from 1 to 20</title>
	<script type="text/javascript">
		
        document.write("The Even numbers from 1 to 20 are : <br>");
		for(var i = 1 ; i < 21 ; i++){
            if (i % 2 == 0) {
			    document.write(i+"<br>");
		}
    }

	</script>
</head>
<body>

</body>
</html>
