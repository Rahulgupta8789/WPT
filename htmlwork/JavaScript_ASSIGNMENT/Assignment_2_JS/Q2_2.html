<!-- Q2_2.Write a code to print fibonnaci series( 1,1,2,3,5,8,13,21...) till 100. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Print Fibonacci series</title>
    <script type = "text/javascript">
        function fibonacci(num)
    {
        if(num==1)
            return 0;
        if(num==2)
            return 1;
        var num1=0;
        var num2=1;
        var sum;
        var i=0;
        while (i<num)  
        {
            sum=num1+num2;
            num1=num2;
            num2=sum;
            i+=1;
        }
        return num2;
    }
    
        document.write("Fibonacci series till 100 is : "+fibonacci(10)+"<br>");
        </script>
                
  </head>
  <body>
  </body>
</html>
