<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/form.css">
</head>
<body>
 <div class="container text-center">
	<div class="container bg-dark" >
     <h1> Admin Registration</h1>
 
 </div>
 <!-- The asterisk syntax evaluates expressions on selected objects  -->
 
   <form class="p-5" method="post" th:action="@{/process_register}" th:object="${admin}">
	  
	   <div class="form-group">
	    <label for="exampleInputFirstName">FirstName</label>
	    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter first name"
	     th:field="*{fName}" required maxlength="20" >
	  </div><br>
	  
	  <div class="form-group">
	    <label for="exampleInputLastName">LastName</label>
	    <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter last name"
	     th:field="*{lName}" required  maxlength="38">
	  </div><br>
	  
	  <div class="form-group">
	    <label for="exampleDOB">Date Of Birth</label>
	    <input type="text" class="form-control" id="exampleDOB" placeholder="Enter DOB"
	     th:field="*{dob}" required  maxlength="38">
	  </div><br>
	  
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
	     th:field="*{email}" required>
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div><br>
	  
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
	     th:field="*{password}" required min="4" max="16">
	  </div><br><br>

	  <div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		<label class="form-check-label text-white" for="inlineCheckbox1">Term and Condition</label>
	  </div>
	  <br><br>
	  
	  <button type="submit" class="btn btn-primary">Submit</button>

   
   </form>
</div>
</body>
</html>
