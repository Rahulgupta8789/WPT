<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
</head>
<body>

<body>
    <div align="center">
        <h1>Update Student Detail</h1>
        <br />
        <form action="#" th:action="@{/admin/save}" th:object="${student}"
            method="post">
 
            <table border="0">
              
              	 <!-- <tr>             
                    <td>Student ID:</td>
                    <td>
                        <input type="text" th:field="*{Id}" readonly="readonly"/>
                    </td>
                </tr> -->
                
                <tr>             
                    <td>First Name:</td>
                    <td>
                        <input type="text" th:field="*{fName}" />
                    </td>
                </tr>
                 <tr>             
                    <td>Last Name:</td>
                    <td>
                        <input type="text" th:field="*{lName}" />
                    </td>
                </tr>
                <tr>             
                    <td>Password:</td>
                    <td>
                        <input type="text" th:field="*{password}" />
                      
                    </td>
                </tr>      
                 <tr>             
                    <td>Father Name:</td>
                    <td>
                        <input type="text" th:field="*{father}" />
                    </td>
                </tr>
                 <tr>             
                    <td>Mother Name:</td>
                    <td>
                        <input type="text" th:field="*{mother}" />
                    </td>
                </tr>
                 <tr>             
                    <td>Date of Birth:</td>
                    <td>
                        <input type="text" th:field="*{DOB}" />
                    </td>
                </tr>
                <tr>             
                    <td>Class:</td>
                    <td>
                        <input type="text" th:field="*{classes}" />
                    </td>
                </tr>
                 <tr>             
                    <td>Gender:</td>
                    <td>
                        <input type="text" th:field="*{gender}" />
                    </td>
                </tr>
                 <tr>             
                    <td>Email:</td>
                    <td>
                        <input type="text" th:field="*{email}" />
                    </td>
                </tr>
               <tr>             
                    <td>Address:</td>
                    <td>
                        <!-- <input type="text" th:field="*{address}" /> -->
                       <textarea rows="10" cols="10" th:field="*{address}"></textarea>
                    </td>
                </tr> 
                <tr>             
                    <td>Date of Admissin:</td>
                    <td>
                        <input type="text" th:field="*{date_of_Submission}" />
                       
                    </td>
                </tr> 
                <tr>             
                    <td>Fee Status:</td>
                    <td>
                        <input type="text" th:field="*{fee_status}" />
                      
                    </td>
                </tr>
                                
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</body>
</html>
