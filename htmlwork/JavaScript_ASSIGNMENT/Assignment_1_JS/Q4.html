<!-- Q4.Find the sum of digit of 5 digit number(Take input from user) -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of digit of 5 digit number</title>
	<script type="text/javascript">

function getSum(n)
{
	var sum = 0;
	while (n != 0) {
		sum = sum + n % 10;
		n = parseInt(n / 10);
	}
	return sum;
}

var n = parseInt(prompt("Enter an integer: "));
document.write(" The sum of the all digits of number " +n+ " is " +getSum(n));

</script> 
</head>
<body>  
</body>
</html>
