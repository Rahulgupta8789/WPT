<!-- Q7.Write a program to check given string containes "iis" at the end or not. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String contains iis</title>
	<script type="text/javascript">
		
		var str = prompt("Enter a word : ")
		if(str.includes("iis")){
			document.write(str + " contains iis <br>");
		}else{
			document.write(str + " does not contains iis <br>");
		}


	</script>
</head>
<body>

</body>
</html>
